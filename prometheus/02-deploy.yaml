---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  ports:
  - name: web
    port: 9090
    protocol: TCP
    targetPort: 9090
    nodePort: 30090
  selector:
    name: prometheus
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      name: prometheus
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: prometheus
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 0
      serviceAccountName: prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:v2.20.1
        args:
          - "--config.file=/etc/prometheus/prometheus.yaml"
          ## TSDB 数据的存储路径
          ## - "--storage.tsdb.path=/prometheus" 
          ## 保留多长时间的数据
          - "--storage.tsdb.retention=168h" 
          ## 非常重要, 开启热更新支持, 有了这个参数之后, prometheus.yml 配置文件只要更新了, 
          ## 通过执行http://localhost:9090/-/reload就会立即生效, 所以一定要加上这个参数
          - "--web.enable-lifecycle" 
          ## 开启此选项, 可以操作数据库功能
          - "--web.enable-admin-api" 
        ports:
        - name: web
          containerPort: 9090
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        - name: rules
          mountPath: /etc/prometheus/rules
        - mountPath: /var/run/secrets/etcd-sercret
          name: etcd-secret
        - mountPath: /etc/localtime
          name: time
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: config
        configMap:
          name: prometheus-config
      - name: rules
        configMap:
          name: prometheus-rules
      - name: etcd-secret
        secret:
          defaultMode: 511
          secretName: etcd-certs
      - name: time
        hostPath:
          path: /etc/localtime
          type: ""
